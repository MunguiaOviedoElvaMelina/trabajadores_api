<!DOCTYPE html>
<html>
<body>

<h1>The form method="post" attribute</h1>

<form action="http://localhost:3000/api/trabajadores" method="post" target="_blank">
  <label for="Nombres">Nombres:</label>
  <input type="text" id="Nombres" name="Nombres"><br><br>
  <label for="Apellidos">Apellidos:</label>
  <input type="text" id="Apellidos" name="Apellidos"><br><br>
  <label for="NoTrabajador">NoTrabajador:</label>
  <input type="text" id="NoTrabajador" name="NoTrabajador"><br><br>
  <label for="NoSeguro">NoSeguro:</label>
  <input type="text" id="NoSeguro" name="NoSeguro"><br><br>
  <label for="Grupos">Grupos:</label>
  <input type="text" id="Grupos" name="Grupos"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Click on the submit button, and the form will be submittied using the POST method.</p>

</body>
</html>
